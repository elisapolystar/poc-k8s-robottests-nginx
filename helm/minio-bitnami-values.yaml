nameOverride: "minio"
mode: standalone
auth:
  rootUser: admin
  useCredentialsFiles: true

tls:
  enabled: true
  autoGenerated: true

statefulset:
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: Parallel
  replicaCount: 1
  zones: 1
  drivesPerNode: 1

resources:
 requests:
    cpu: 250m
    memory: 128Mi
 limits:
    cpu: 250m
    memory: 512Mi

persistence:
  enabled: true
  storageClass: "hostpath"
  mountPath: /data
  size: 256Mi
